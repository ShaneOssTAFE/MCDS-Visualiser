<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCDS 3D Data Model Visualizer</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: 'Overpass', sans-serif;
        }
        #graph {
            width: 100vw;
            height: 100vh;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
            color: #fff;
            z-index: 10;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        .controls input, .controls button {
            padding: 8px;
            margin-right: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls input {
            width: 200px;
        }
        .controls button {
            width: 100px;
        }
        .controls button:hover {
            background-color: #00d1b2;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="tooltip" class="tooltip"></div>

    <!-- Search and Filter controls -->
    <div class="controls">
        <input id="search" type="text" placeholder="Search nodes...">
        <button id="filterEntities">Entities</button>
        <button id="filterDefs">Definitions</button>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
