<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCDS Student Lifecycle Visualization</title>
    <style>
        body { margin: 0; background: #1a1a1a; color: #fff; font-family: 'Arial', sans-serif; overflow: hidden; }
        #graph { width: 100vw; height: 100vh; }
        #tooltip { 
            position: absolute; 
            background: rgba(0, 0, 0, 0.9); 
            padding: 10px 15px; 
            border-radius: 5px; 
            display: none; 
            box-shadow: 0 0 10px rgba(0, 209, 178, 0.5); 
            z-index: 10; 
        }
        #controls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            z-index: 10; 
            background: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border-radius: 5px; 
        }
        #controls input, #controls button { 
            margin: 5px; 
            padding: 5px 10px; 
            background: #333; 
            color: #fff; 
            border: none; 
            border-radius: 3px; 
        }
        #controls button:hover { background: #00d1b2; }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="tooltip"></div>
    <div id="controls">
        <input id="search" type="text" placeholder="Search nodes...">
        <button id="filterEntities">Entities</button>
        <button id="filterDefs">Definitions</button>
        <button id="resetView">Reset View</button>
    </div>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph@1.70.0/dist/3d-force-graph.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
